    <main>
        <h1>Membreship Application</h1>
        <form method="get" action="thankyou.html" class="wf1">
            <fieldset>
                <legend>Applicant Information</legend>
                <label>
                    First Name
                    <input type="text" name="firstName" id="firstName" required autocomplete="given-name"
                        title="First Name">
                </label>

                <label>
                    Last Name
                    <input type="text" name="lastName" id="lastName" required autocomplete="family-name"
                        title="Last Name">
                </label>

                <label>
                    Organizational Title
                    <input type="text" name="OrganizationalTitle" id="orgTitle" required
                        autocomplete="organization-title" title="Letter, spaces, hyphens; minimum 7 characters"
                        pattern="(?:[A-Za-z]|-| ){7,}">
                </label>

                <label>
                    Email
                    <input type="email" name="email" id="email" autocomplete="email" required
                        placeholder="name@example.com" title="Email address">
                </label>

                <label>
                    Mobile Phone
                    <input type="tel" name="mobile" id="mobile" required autocomplete="tel" placeholder="123-333-4567"
                        title="Mobile phone">
                </label>

                <label>
                    Organization Name
                    <input type="text" name="organization" id="organization" required autocomplete="organization"
                        title="Organization name">
                </label>
            </fieldset>

            <fieldset>
                <legend>Membreship Level</legend>

                <label>
                    Select Membreship
                    <select name="membreship" title="Membreship Level">
                        <option value="NP">NP (Non-profit) -No Fee</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </label>

                <label>
                    Organization description
                    <textarea name="organizationDescription" title="Organization description"
                        placeholder="Describe your Organization"></textarea>
                </label>
            </fieldset>


            <input type="hidden" id="timestamp" name="timestamp">
            <input type="submit" value="Submit Application">
        </form>

        <!-- CARDS -->
        <h2 id="levels-title">Membership Levels</h2>
        <aside class="cards" aria-labelledby="levels-title">

        </aside>
    </main>
