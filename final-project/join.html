    <main class="main-index">
        <h1>Sign Up</h1>
        <section class="register-container">
            <form class="register-form" action="thankyou.html" method="get">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required autocomplete="name" title="First Name">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required autocomplete="family-name" title="Last Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="name@example.com"
                    title="Email address">

                <label for="password">Password:</label>
                <input type="password" id="password" name="account_password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{12,}$" title="Password">
                <div class="password-conditions">
                    <span>Passwords must be at least 12 characters and contain at least 1 number, 1 capital letter and 1
                        special character</span>
                </div>

                <input type="hidden" id="timestamp" name="timestamp">
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
